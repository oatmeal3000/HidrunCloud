<div class="home">
  <div class="iotgo-slideshow">
    <ul rn-carousel
        rn-carousel-index="carouselIndex"
        rn-carousel-auto-slide="4">
      <li ng-repeat="slide in slides">
        <div class="layer">
          <a ng-href="{{slide.href}}">
            <img ng-src="{{slide.src}}">
          </a>
        </div>
      </li>
    </ul>
    <div rn-carousel-indicators ng-if="slides.length > 1"
         slides="slides" rn-carousel-index="carouselIndex"
         class="iotgo-slideshow-indicators"></div>
  </div>
